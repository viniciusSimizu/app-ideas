<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <main id="main">
        <div id="content">

            <div id="display">
                <input style="opacity: .6" disabled />
                <input value=0 disabled />
            </div>

            <div id="command-pad">

                <div style="display: flex; align-items: end; flex-direction: row; width: 100%; height: 100%">

                    <div class="column">
                        <button>AC</button>
                        <button>7</button>
                        <button>4</button>
                        <button>1</button>
                        <button>0</button>
                    </div>
                    <div class="column">
                        <div style="flex: 1"></div>
                        <button>8</button>
                        <button>5</button>
                        <button>2</button>
                        <button>,</button>
                    </div>
                    <div class="column">
                        <div style="flex: 1"></div>
                        <button>9</button>
                        <button>6</button>
                        <button>3</button>
                        <button>C</button>
                    </div>
                    <div class="column">
                        <button>/</button>
                        <button>x</button>
                        <button>-</button>
                        <button>+</button>
                        <button>=</button>
                    </div>

                </div>

            </div>


        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
